<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Files/Logo/Logo.png" type="image/png">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Google</title>
</head>
<body>
    <header class="header">
        <nav class="header__navbar" aria-label="Main navigation menu">
            <ul class="header__container">
                <li>
                    <a class="header__link" href="https://gmail.com" title="Link to Gmail" target="_blank" rel="nofollow noreferrer">gmail</a>
                </li>
                <li>
                    <a class="header__link" href="https://images.com" title="Link to Google images" target="_blank" rel="nofollow noreferrer">images</a>
                </li>
                <li>
                    <a class="header__link header__link--icon" href="searchlabs.com" title="Search bars" target="_blank" rel="nofollow noreferrer">
                        <img src="./Files/Logo/Lab.png" alt="Search bars logo" width="18" height="18" loading="lazy" decoding="async">
                    </a>
                </li>
                <li>
                    <a class="header__link header__link--icon" href="https://googleapps.com" title="Google apps" target="_blank" rel="noreferrer nofollow">
                        <img src="./Files/Logo/Menu.png" alt="Google apps link" width="18" height="18" loading="lazy" decoding="async">
                    </a>
                </li>
                <li>
                    <a class="header__link header__link--image" href="https://google.com" title="Google Profile" target="_blank" rel="noreferrer nofollow">
                        <img src="https://images.pexels.com/users/avatars/939242602/david-diaz-875.jpg?auto=compress&fit=crop&h=50&w=50&dpr=2" width="32" height="32" alt="Profile picture" loading="lazy" decoding="async">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <figure class="hero__imageContainer">
                <img src="./Files/Google.png" alt="Google's logo" loading="lazy" decoding="async">
            </figure>
            <form class="hero__form">
                <input class="hero__input" type="text" name="text" id="text" title="Search and type at least 5 characters" pattern="[A-Za-z0-9  ]{5,20}" aria-label="Google search-bar" required disabled>
                <button type="submit" class="hero__button hero__button--add" aria-label="Button to upload files or images" title="Upload images or files">
                    <img class="hero__image" src="./Files/Logo/Add.png" alt="Add button image" loading="lazy" decoding="async">
                </button>
                <div class="hero__icons">
                    <button type="submit" class="hero__button hero__button--secondary" aria-label="Search with voice" title="Search with voice">
                        <img class="hero__image hero__image--secondary" src="./Files/Logo/Mic.png" alt="Microphone button image"  loading="lazy" decoding="async">
                    </button>
                    <button type="submit" class="hero__button hero__button--secondary" aria-label="Search with images" title="Search with images">
                        <img class="hero__image hero__image--secondary" src="./Files/Logo/Camera.png" alt="Camera button image" loading="lazy" decoding="async">
                    </button>
                    <button type="submit" class="hero__button hero__button--ai" aria-label="AI mode" title="AI mode">
                        <span><img aria-hidden="true" class="hero__image hero__image--secondary" src="./Files/Logo/Lens.png" alt="Microphone button image" loading="lazy" decoding="async"></span><p>AI Mode</p>
                    </button>
                </div>
            </form>
            <div class="hero__linksContainer">
                <a href="#" class="hero__link hero__link--disabled">search with google</a>
                <a href="https://doodles.google/" class="hero__link hero__link--active">i am feeling luckily</a>
            </div>
            <p class="hero__description">Google is available in: <a href="#">English (United States)</a></p>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__country">
            <p class="footer__country-text">United States</p>
        </section>
        <section class="footer__information">
            <div class="footer__about">
                <a class="footer__link" href="https://google.com">about google</a>
                <a class="footer__link" href="https://google.com">Advertising</a>
                <a class="footer__link" href="https://google.com">Business</a>
                <a class="footer__link footer__link--special" href="https://google.com">How the search works</a>
            </div>
            <div class="footer__privacy">
                <a class="footer__link" href="https://google.com">privacy</a>
                <a class="footer__link" href="https://google.com">terms</a>
                <a class="footer__link" href="https://google.com">settings</a>
            </div>
        </section>
    </footer>
</body>
</html>
